name: Release Artifacts

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"
          - os: macos-13
            target: x86_64-apple-darwin
            exe_suffix: ""
          - os: macos-14
            target: aarch64-apple-darwin
            exe_suffix: ""
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }} --bin claude-rs
      - name: Stage release asset
        shell: pwsh
        run: |
          $binaryName = "claude-rs${{ matrix.exe_suffix }}"
          $sourcePath = "target/${{ matrix.target }}/release/$binaryName"
          $assetName = "claude-rs-${{ matrix.target }}${{ matrix.exe_suffix }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item $sourcePath "dist/$assetName"
      - name: Upload staged asset
        uses: actions/upload-artifact@v4
        with:
          name: claude-rs-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  publish-github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Download all assets
        uses: actions/download-artifact@v5
        with:
          pattern: claude-rs-*
          merge-multiple: true
          path: dist
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
          generate_release_notes: true

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-latest
    needs: publish-github-release
    if: ${{ secrets.NPM_TOKEN != '' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Sync npm version with tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm version "${VERSION}" --no-git-tag-version --allow-same-version
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
